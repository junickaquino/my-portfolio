<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junick Marco Aquino</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 0 20px;
      }

      header {
        width: 100%;
        padding: 20px;
        background-color: #1db954;
        color: white;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
      }

      header a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      header a span {
        color: #000;
      }

      .content {
        text-align: center;
        padding: 20px;
        max-width: 600px;
        margin-top: 80px;
      }

      .content h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #1db954;
      }

      .content p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #b3b3b3;
      }

      .content p span {
        font-size: 48px;
        color: #1db954;
      }

      .profile-img {
        margin: 20px 0;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .contact-form {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .contact-form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: #1db954;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }

      .contact-form input[type="submit"] {
        background-color: #1db954;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #1ed760;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#">junick.<span>marco</span></a>
    </header>

    <div class="content">
      <img src="/images/jm-image.png" alt="Picture of Junick" class="profile-img" />
      <h1>Hey there! <span>ðŸ‘‹</span></h1>
      <p>
        I'm currently catching up on my tasks and focusing on some important projects.
        I appreciate your patience and understanding. If you need to reach me, just drop
        a message below.
      </p>
    </div>

    <div class="contact-form">
      <form action="mailto:junickaquino29@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Dear Junick..."
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>

    <footer>
      <p>Â© 2024 Junick Aquino. All rights Reserved.</p>
    </footer>
  </body>
</html>
