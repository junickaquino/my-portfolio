<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junick Marco Aquino</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      header {
        width: 100%;
        padding: 20px;
        background-color: #333;
        color: white;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
      }

      header a {
        text-decoration: none;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      header a span {
        color: #ff6347;
      }

      .content {
        text-align: center;
        padding: 20px;
        max-width: 500px;
      }

      .content h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .content p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .content p span {
        font-size: 48px;
      }

      .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .contact-form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .contact-form input[type="submit"] {
        background-color: #ff6347;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #ff4500;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#">junick.<span>marco</span></a>
    </header>

    <div class="content">
      <h1>Hey friends! <span>ðŸ‘‹</span></h1>
      <p>
        Currently, I'm trying to catch up on all my tasks and doing my best not
        to get overwhelmed.
      </p>
      <p>Leave me a message below if you need anything!</p>
    </div>

    <div class="contact-form">
      <form action="mailto:junickaquino29@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Dear Junick..."
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>
    </div>

    <footer>

    </footer>
  </body>
</html>
